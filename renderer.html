<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PlusOne Bay Agent</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
      user-select: none;
      cursor: default;
    }

    /* ── Status indicator (top-left, only in kiosk mode) ── */
    .status {
      position: fixed;
      top: 16px;
      left: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 0.04em;
      z-index: 100;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ef4444;
      transition: background 0.3s;
    }
    .status-dot.online { background: #22c55e; }
    .status-dot.connecting { background: #f59e0b; animation: pulse 1.2s infinite; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ── Timer bar (small bar mode) ── */
    .timer-bar {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 100%;
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      z-index: 300;
    }
    .timer-bar .timer-label {
      font-size: 13px;
      font-weight: 500;
      color: rgba(255,255,255,0.45);
      letter-spacing: 0.03em;
    }
    .timer-bar .timer-value {
      font-family: 'Consolas', 'Segoe UI', monospace;
      font-size: 18px;
      font-weight: 700;
      color: #fff;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
    }
    .timer-bar .timer-value.warning { color: #f59e0b; }
    .timer-bar .timer-value.critical {
      color: #ef4444;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ── Notify bar (small bar mode for warnings/messages) ── */
    .notify-bar {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 100%;
      position: fixed;
      inset: 0;
      background: #1a1a1a;
      z-index: 300;
      padding: 0 12px;
    }
    .notify-bar .notify-icon {
      flex-shrink: 0;
      font-size: 16px;
    }
    .notify-bar .notify-text {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .notify-bar .notify-timer {
      font-family: 'Consolas', 'Segoe UI', monospace;
      font-size: 15px;
      font-weight: 700;
      color: #f59e0b;
      font-variant-numeric: tabular-nums;
      flex-shrink: 0;
      margin-left: auto;
    }

    /* ── HUD (not used in bar mode, kept for kiosk fallback) ── */
    .hud {
      position: fixed;
      top: 16px;
      right: 16px;
      display: none;
      align-items: center;
      gap: 8px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(8px);
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 100;
      border: 1px solid rgba(255,255,255,0.06);
    }
    .hud-label {
      color: rgba(255,255,255,0.5);
      font-size: 13px;
      font-weight: 500;
    }
    .hud-time {
      font-weight: 700;
      font-variant-numeric: tabular-nums;
      font-family: 'Consolas', 'Segoe UI', monospace;
      letter-spacing: 0.02em;
    }

    /* ── Lock screen ── */
    .lock-screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 50;
      background: #0a0a0a;
    }
    .lock-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
    }
    .lock-icon svg {
      width: 32px;
      height: 32px;
      stroke: rgba(255,255,255,0.5);
      fill: none;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .lock-title {
      font-size: 52px;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }
    .lock-sub {
      font-size: 16px;
      color: rgba(255,255,255,0.5);
      max-width: 400px;
      text-align: center;
      line-height: 1.5;
    }

    /* ── Config form ── */
    .config {
      margin-top: 36px;
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 12px;
      padding: 24px;
      width: 360px;
    }
    .config-title {
      font-size: 13px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .config input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.04);
      color: #fff;
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
      transition: border-color 0.2s;
    }
    .config input:focus { border-color: rgba(255,255,255,0.25); }
    .config input::placeholder { color: rgba(255,255,255,0.25); }
    .config button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .config button:hover { background: #1d4ed8; }
    .reconfigure-link {
      display: inline-block;
      margin-top: 16px;
      font-size: 11px;
      color: rgba(255,255,255,0.15);
      text-decoration: underline;
      cursor: pointer;
      border: none;
      background: none;
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- Connection status (kiosk mode only) -->
  <div class="status" id="status">
    <div class="status-dot" id="statusDot"></div>
    <span id="statusText">DISCONNECTED</span>
  </div>

  <!-- Timer bar (small bar at top center) -->
  <div class="timer-bar" id="timerBar">
    <span class="timer-label">Time Left</span>
    <span class="timer-value" id="timerBarValue">&mdash;</span>
  </div>

  <!-- Notify bar (small bar for warnings/messages) -->
  <div class="notify-bar" id="notifyBar">
    <span class="notify-icon" id="notifyIcon">&#9888;</span>
    <span class="notify-text" id="notifyText"></span>
    <span class="notify-timer" id="notifyTimer"></span>
  </div>

  <!-- HUD (not actively used but kept) -->
  <div class="hud" id="hud">
    <span class="hud-label">Time Left</span>
    <span class="hud-time" id="timeLeft">&mdash;</span>
  </div>

  <!-- Lock screen -->
  <div class="lock-screen" id="lockScreen">
    <div class="lock-icon">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
    </div>
    <div class="lock-title">LOCKED</div>
    <div class="lock-sub" id="lockedMsg">Session inactive. See staff to start your time.</div>

    <div class="config" id="configPanel">
      <div class="config-title">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>
        Bay Configuration
      </div>
      <input type="text" id="serverUrl" placeholder="Server URL (e.g. https://your-app.replit.app)" />
      <input type="text" id="bayId" placeholder="Bay ID (e.g. Bay-1)" />
      <button id="saveConnect">Save &amp; Connect</button>
    </div>

    <button class="reconfigure-link hidden" id="reconfigureBtn">Reconfigure</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
